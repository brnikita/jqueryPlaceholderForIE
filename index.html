<!DOCTYPE html>
<html>
    <head>
        <script>
            Function.prototype.functionLimitByTime = function(time){
                var lock = false,fn = this;
                return function(){
                    if(!lock){
                        lock = true;
                        setTimeout(function(){
                            lock = false;
                        },time);
                        return fn.apply(this,arguments);
                    }
                }
            }

            function interval(period){
                var a = "Hello!!!" + period;
                console.log(a,period);
            }
            function nikita(){
                var i = 0;
                setInterval(function(){
                    i++;
                    interval(i);
                },500);
            }
        </script>
    </head>
