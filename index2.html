<!DOCTYPE html>
<html>
<head>
    <script>
        function bind(method, context) {
            var args = Array.prototype.slice.call(arguments, 2); //Сохраняем в переменную "args" массив аргументов, переданных дополнительно функции "bind" (кроме "method" и "context").
            return function() { // "bind" возвращает функцию.
                var a = args.concat(
                        Array.prototype.slice.call(arguments, 0));//Объединяем в один массив "args" и массив аргуметов, передаваемый возвращаемой функции.
                return method.apply(context, a); // Выполняем метод method с аргументами "a" в контексте "context".
            }
        }

        /*
           var obj = {
              ...
           };
           function method(){
              ...
           }
           var myFunction  = bind(method,obj,"var1","var2");
           myFunction("var3","var4");

           //Таким образом мы можем выполнить метод "method" с входящим массивом аргуметов ["var1","var2","var3","var4"] в контексте объекта "obj".

         */


        var obj = {
            var1 : 3,
            var2 : 4,
            var3 : 5,
            var4 :6
        }
        function method(){
            console.log(arguments,this.var1 + this.var2 + this.var3 + this.var4);
        }

    </script>
</head>
